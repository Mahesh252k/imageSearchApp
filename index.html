<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>

    <form>
        <input type="text" id="search-input" placeholder="Search for images">
        <button type="submit" id="search-button">Search</button>
    </form>

    <div id="search-results" class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1731326958726-db7863d8899c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwbHVzLWZlZWR8NDN8fHxlbnwwfHx8fHw%3D" alt="workSpace">
            <a href="https://unsplash.com/photos/a-woman-sitting-in-a-chair-using-a-laptop-computer-zl8Yb4nyHfw" target="_blank">women working in her workspace</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1731326958726-db7863d8899c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwbHVzLWZlZWR8NDN8fHxlbnwwfHx8fHw%3D" alt="workSpace">
            <a href="https://unsplash.com/photos/a-woman-sitting-in-a-chair-using-a-laptop-computer-zl8Yb4nyHfw" target="_blank">women working in her workspace</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1731326958726-db7863d8899c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwbHVzLWZlZWR8NDN8fHxlbnwwfHx8fHw%3D" alt="workSpace">
            <a href="https://unsplash.com/photos/a-woman-sitting-in-a-chair-using-a-laptop-computer-zl8Yb4nyHfw" target="_blank">women working in her workspace</a>
        </div>
    </div>

    <button id="show-more-button" style="display: none;">Show More</button>

    <script src="script.js"></script>
</body>
</html>
